<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl  ">
        <div class="flex justify-between items-center  min-h[50px]  border-b-1 border-gray-500 p-3">
        <div class="flex">
            <img src="assets/Group.png" class="h-[50px]" alt="">
            <div class="ml-3">
                <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="text-[#08080880] btn"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Log Out</button>
        </div>
    </div>

    <div class="p-3 mt-8 ">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>
    <div class=" min-h-[200px] grid grid-cols-3 p-3 gap-4 ">
        <div id="add-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="assets/wallet1.png" class="mx-auto" alt="">
            <h2>Add Money</h2>
        </div>
        <div id="cashout-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl ">
            <img src="assets/money1.png" class="mx-auto" alt="">
            <h2>Cashout</h2>
        </div>
        <div id="transfer-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="assets/send1.png" class="mx-auto" alt="">
            <h2>Transfer Money</h2>
        </div>
        <div id="bonus-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="assets/bonus1.png" class="mx-auto" alt="">
            <h2>Get Bonus</h2>
        </div>
        <div id="pay-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl ">
            <img src="assets/purse1.png" class="mx-auto" alt="">
            <h2>Pay Bill</h2>
        </div>
        <div id="transaction-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl ">
            <img src="assets/transaction1.png" class="mx-auto" alt="">
            <h2>Transactions</h2>
        </div>
    </div>
    </div>

    <div class="all-form-sections max-w-lg mx-auto">
        <!-- add money  -->
        <div class="form" id="add-money-parent" >
            <h1 class="my-5 font-bold">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <h1 class="font-semibold">Select a Bank </h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3  rounded-3xl w-full">
                        <option>Select bank</option>
                        <option>Brac Bank</option>
                        <option>Prime Bank</option>
                        <option>Dutch-Bangla Bank</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label class="font-semibold"  for="">Bank Account Number</label><br>
                    <input id="account-number" type="text"  placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold"  for="">Amount to Add</label><br>
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold"  for="">Pin Number</label><br>
                    <input id="add-pin" type="text"  placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <button id="add-money-btn" class="btn bg-[#0874f2] text-white mt-5 w-full rounded-3xl" >Add Money</button>
            </form>
        </div>

        <!-- cash out  -->
        <div class="form" id="cashout-parent"style="display: none;">
            <h1 class="my-5 font-bold">Cash Out</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mt-3">
                    <label class="font-semibold"  for="">Agent Number</label><br>
                    <input  type="text"  placeholder="Enter 11 digit number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold"  for="">Amount</label><br>
                    <input id="withdraw-amount" type="text" placeholder="Enter amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold"  for="">Pin Number</label><br>
                    <input type="text"  placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <button id="withdraw-btn" class="btn bg-[#0874f2] text-white mt-5 w-full rounded-3xl" >Withdraw Money</button>
            </form>
        </div>

        <!-- transfer money  -->
        <div class="form" id="transfer-money-parent">
            <h1 class="my-5 font-bold">Transfer Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mt-3">
                    <label class="font-semibold"  for="">User Account Number</label><br>
                    <input  type="text"  placeholder="Enter 11 digit number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold"  for="">Amount</label><br>
                    <input id="transfer-amount" type="text" placeholder="Enter amount to transfer" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold"  for="">Pin Number</label><br>
                    <input type="text"  placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <button id="send-btn" class="btn bg-[#0874f2] text-white mt-5 w-full rounded-3xl" >Send Now</button>
            </form>
        </div>

        <!-- bonus  -->
        <div class="form" id="bonus-parent">
            <!-- <h1 class="my-5 font-bold">Get Bonus</h1> -->
        </div>

        <!-- pay bill  -->
        <div class="form" id="paybill-parent">
            <!-- <h1 class="my-5 font-bold">Pay Bill</h1> -->
        </div>

        <!-- transaction  -->
        <div class="form" id="transaction-parent">
            <div class="flex justify-between items-center">
                <h1 class="my-5 font-bold">Transaction History</h1>
                <p>View All</p>
            </div>

            <div id="transaction-container">
            </div>
        </div>
    
    <script src="home.js"></script>
</body>
</html>
